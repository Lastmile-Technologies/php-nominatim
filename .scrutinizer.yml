filter:
    paths: [src/*]
    excluded_paths:
        - 'examples/*'
        - 'tests/*'
        - 'vendor/*'

tools:
    # Code Coverage
    external_code_coverage: true

    # PHP Code Sniffer
    #php_code_sniffer:
    #    enabled: true
    #    command: phpcs
    #    config:
    #        standard: PSR2

checks:
    php: true

coding_style:
    php:
        indentation:
            general:
                use_tabs: false
                size: 4
            switch:
                indent_case: true
        spaces:
            around_operators:
                concatenation: true

build:
    environment:
        php:
            version: "7.0.8"
